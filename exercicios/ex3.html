<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Forms massas</h1>
    <form id="forms" action="ex3.php" method="post">
        <div id="t"><!--Text-->
            <label for="texto">Seu nome: </label>
            <input type="text" name="texto" id="texto">
        </div><p></p>

        <div id="ro"><!--Text Area-->
            <textarea name="rola" id="rola">
            Esteja informado que nesse forms,
            tudo será comentado sobre comida:
            </textarea>
        </div>

        <div id="c"><!--Check box-->
            <h2>O que você prefere?</h2>
            <label for="check">Carne </label>
            <input type="checkbox" name="check" id="check1">
            <label for="check">Vegetal </label>
            <input type="checkbox" name="check" id="check2">
        </div><p></p>

        <div id="ra"><!--Radio-->
            <h2>Qual desses você compraria para fins alimentícios?</h2>
            <label for="operacao">Faca </label>
            <input type="radio" name="operacao" id="operacao" value="fac">

            <label for="operacao">Panela </label>
            <input type="radio" name="operacao" id="operacao" value="pan">

            <label for="operacao">Tigela </label>
            <input type="radio" name="operacao" id="operacao" value="tig">

        </div><p></p>

        <div id="op"><!--Select e Option-->
            <label for="comida">Escolha a melhor comida:</label>
            <select name="comida" id="comida">
	            <option value="">Escolha</option>
	            <option value="aba">Abacaxi</option>
	            <option value="paco">Paçoca</option>
	            <option value="baco">Bacon</option>
            </select>
        </div>

        <div>
            <button type="submit">Enviar</button>
        </div>
</body>
